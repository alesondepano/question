<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Mahal Moba</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .question {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #111;
      text-shadow: 1px 1px 0 #fff;
    }
    .answers {
      display: flex;
      gap: 2rem;
    }
    .answer-btn {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border: 2px solid #111;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      background: #fff;
      color: #111;
      box-shadow: 0 2px 4px #e2e2e2;
    }
    .answer-btn:active {
      transform: scale(0.97);
    }
    .hidden {
      display: none;
    }
    #yes-btn.bigger {
      font-size: 2.5rem;
      background: #111;
      color: #fff;
      font-weight: bold;
      border: 2px solid #111;
    }
    #video-container {
      margin-top: 2rem;
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    video {
      border: 2px solid #111;
      background: #fff;
      border-radius: 6px;
    }
    .thank-you {
      margin-top:1rem;
      font-size:1.2rem;
      color:#111;
      font-weight: 500;
    }
    /* Remove focus outlines for aesthetic */
    .answer-btn:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="question">Mahal moba?</div>
  <div class="answers">
    <button class="answer-btn" id="yes-btn">Yes</button>
    <button class="answer-btn" id="no-btn">No</button>
  </div>
  <div id="video-container" class="hidden">
    <!-- You can replace the src with any video/song you want -->
    <video width="400" controls autoplay>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="thank-you">awtsss</div>
  </div>
  <script>
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const videoContainer = document.getElementById('video-container');

    // Make YES button bigger if NO is clicked (user can only click YES)
    noBtn.addEventListener('click', function() {
      yesBtn.classList.add('bigger');
      noBtn.disabled = true;
      noBtn.style.opacity = "0.5";
      noBtn.innerText = "Piliin mo na lang yung Yes";
    });

    // Show video if YES is clicked
    yesBtn.addEventListener('click', function() {
      yesBtn.classList.add('bigger');
      videoContainer.classList.remove('hidden');
      yesBtn.disabled = true;
      noBtn.disabled = true;
      yesBtn.innerText = "YES!";
      noBtn.style.opacity = "0.5";
    });
  </script>
</body>
</html>
